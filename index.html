<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app/style/style.css">
    <!-- 1. Load libraries -->
    
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules_extract/es6-shim.min.js"></script>
    <script src="node_modules_extract/system-polyfills.js"></script>
    <script src="node_modules_extract/shims_for_IE.js"></script>   
    <script src="node_modules_extract/angular2-polyfills.js"></script>
    <script src="node_modules_extract/system.src.js"></script>
    <script src="node_modules_extract/Rx.js"></script>
    <script src="node_modules_extract/http.dev.js"></script>
    <script src="node_modules_extract/angular2.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
