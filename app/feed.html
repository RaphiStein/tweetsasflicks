<div class="row">
    <div id="feed" class="col-xs-12">
        <div *ngFor="#obj of data" class="row feed-row">
                <div class="col-xs-6 feed-tweet">
                    {{obj.twitterItem.content}}
                </div>
                <div class="col-xs-6 feed-flick">
                    <img src="{{obj.flickrItem.imgUrl}}" alt="">
                </div>
        </div>
    </div>
</div>
